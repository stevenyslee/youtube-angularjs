<div class="search-bar form-inline">
  <input class="form-control"
  	type="text"
  	ng-keydown="$event.keyCode === 13 && $ctrl.result()"
  	ng-model="$ctrl.input"/>
  <button 
    class="btn"
    ng-click="$ctrl.result()"
    >
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
